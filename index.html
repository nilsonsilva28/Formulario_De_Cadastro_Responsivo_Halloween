<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FORMULÁRIO DE CADASTRO</title>
</head>
<body>
    
    <div id="container">
        <div id="form-image">
            <img src="/assets/images/Hallowen.svg" alt="Hallowen">
        </div>
        
        <div id="form">
            <form action="#">
                <div id="form-header">
                    <div id="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div id="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div id="input-group">

                    <div id="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div id="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div id="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div id="input-box">
                        <label for="number">Celular</label>
                        <input type="number" name="number" id="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div id="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha " required>
                    </div>

                    <div id="input-box">
                        <label for="Comfirmpassword">Confirme sua senha</label>
                        <input type="password" name="Comfirmpassword" id="Comfirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div id="gender-inputs">
                    <div id="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div id="gender-group">
                        <div id="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div id="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div id="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div id="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>


                <div id="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>    
    </div>

</body>
</html>
